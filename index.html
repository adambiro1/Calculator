<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">

    <body>
        <h1>Calculator</h1>
        <table align="center" style="height: 20%;width: 20%;">
            <caption>Calculate what you need</caption>
            <tr>
                <th colspan="4"><p id="number1"></p><p id="operator"></p><p id="number2"></p></th>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
                <td id="+">+</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="-">-</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td id="*">*</td>
            </tr>
            <tr>
                <td id=",">,</td>
                <td id="0">0</td>
                <td id="=">=</td>
                <td id="/">/</td>
            </tr>
        </table>
        <script src="app.js">
        </script>
    </body>
</html>
